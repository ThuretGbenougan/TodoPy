{% extends "base.html" %}
{% block title %}Editer tâche{% endblock %}

{% block content %}

<div class="content">

    <div class="form">  
        <label style="text-align:center">Editer une Tâche</label>

        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="tache"  value="{{task.name}}">
            <input type="submit" value="Editer">
        </form>
    </div>
</div>

{% endblock %}
